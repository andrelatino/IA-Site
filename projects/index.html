
<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google" content="notranslate">
		<link rel="stylesheet" type="text/css" href="../global/css/admin-sidebar.css">
		<link rel="stylesheet" type="text/css" href="../global/css/admin-reset.css">
		<link rel="stylesheet" type="text/css" href="./projects.css">
		<link rel="stylesheet" type="text/css" href="./iframe.css">
		<link rel="stylesheet" type="text/css" href="./flipcard.css">
	</head>
	<body>
		<div class="admin-container">
			<div id="admin-sidebar"></div>			
            <div class="admin-content">				
				<div class="admin-content-title">
					
					<h1 class="admin-title-text">Sites</h1>
									
				</div>
				<div id="grid"></div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-inner">
			  <div class="card-front">
				<div id="toolbar-header"> 
					<button id="toolbar-drag">
					  <img src="../global/file/drag.svg">
					</button>
					<div class="toolbarTitles flip-title-ellipsis flip-url"></div>
					<button id="closeButton" class="closeButton toolbar-close">
					  <img src="../global/file/close.svg">
					</button>
				</div>
				  <div id="toolbar-buttons"> 

					<button class="duplicate-section flip-button" data-side="back1">
						<img src="../global/file/duplicate.svg">
						<span class="tooltiptext">Clone Site</span>
					</button>

					<button class="delete-section flip-button" data-side="back2">
					  <img src="../global/file/delete.svg">
					  <span class="tooltiptext">Delete Site</span>
					</button>
	
					<button class="export-section flip-button" data-side="back3">
					  <img src="../global/file/domain.svg">
					  <span class="tooltiptext">Add Domain</span>
					</button>

					<button class="image-section flip-button" data-side="back4">
					  <img src="../global/file/private.svg">
					  <span class="tooltiptext">Add to Templates</span>
					</button>
	
				  </div>
			
			  </div>
			  <div class="card-back card-back1">
				<div id="toolbar-header"> 
					<button id="toolbar-drag" class="back-to-front">
					  <img src="../global/file/flip.svg">
					</button>
					<div class="toolbarTitles flip-title-ellipsis"></div>
					<button class="closeButton toolbar-close">
					  <img src="../global/file/close.svg">
					</button>
				</div>
				<div class="flip-content"> 
					
				</div>
			 </div> 

			 <div class="card-back card-back2">
				<div id="toolbar-header"> 
					<button id="toolbar-drag" class="back-to-front">
					  <img src="../global/file/flip.svg">
					</button>
					<div id="flip-title" class="flip-url toolbarTitles flip-title-ellipsis"></div>
					<button class="closeButton toolbar-close">
					  <img src="../global/file/close.svg">
					</button>
					
				</div>
				<div class="flip-content"> 
					
						<p>Type: <span class="flip-id"></span> to delete this site. This is irreversible</p>
						<input id="fileInput" type="text" required>
						<button id="deleteFile" onclick="deleteCheck()">Delete Site</button>
						<p id="siteID"></p>
						<p id="siteName"></p>
						<p id="siteMessage"></p>
						
						
				</div>
			 </div> 
				
			  <div class="card-back card-back3">Contenido del reverso 3 <button class="back-to-front">Regresar</button></div>
			  
			  <div class="card-back card-back4">
				<div id="toolbar-header"> 
					<button id="toolbar-drag" class="back-to-front">
					  <img src="../global/file/flip.svg">
					</button>
					<div id="flip-title" class="flip-url toolbarTitles flip-title-ellipsis"></div>
					<button class="closeButton toolbar-close">
					  <img src="../global/file/close.svg">
					</button>
					
				</div>
				<div class="flip-content"> 
						<p>Enable this site to be a template, so you can reuse it or clone it</p>
						<label class="switch">
							<input type="checkbox"> 
							<span class="slider round"></span>
						</label>
						<button id="addTemplate" onclick="convertToTemplate()">SAVE</button>
						<p id="templateMessage"></p>
						<p id="templateIs"></p>
				</div>
			  </div>

			  <div class="card-back card-back5">Contenido del reverso 5 <button class="back-to-front">Regresar</button></div>
			</div>
		</div>

		<footer>
			
			<script src="../global/js/sidebar.js"></script>
			<script src="../global/js/apis.js"></script>
			<script src="../projects/projects-list.js"></script>
			<script src="../projects/projects-modal-new.js"></script>
			<script src="../projects/projects-new.js"></script>
			<script src="../projects/projects-delete.js"></script>
			<script src="../projects/projects-create-domain.js"></script>
			<script src="../projects/projects-modal-domain.js"></script>
			<script src="../projects/flipcard.js"></script>
			<script src="../global/js/functions.js"></script>
			<script src="../projects/templates.js"></script>

		</footer>
		
	</body>
</html>
