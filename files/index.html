
<!doctype html>

	<head>

	<body>
		<div class="admin-container">
			<div id="admin-sidebar"></div>			
            <div class="admin-content">

				</div>
				<div id="grid" class="admin-content-grid"></div>		
			</div>

				<button id="deleteFile" onclick="deleteCheck()">DELETE</button>

				<p id="fileSha" style="display:none;"></p>
				<p id="fileMessage"></p>
				
			</div>	
		</div>
